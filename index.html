<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sent HTML-Form to Email</title>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="sendmail/" enctype="multipart/form-data" class="form">
            <input required type="text" placeholder="name" name="name" class="form__input">
            <input required type="email" placeholder="mail" name="email" class="form__input">
            <div class="form__options options-form">
                <h4 class="options-form__title">Your sex</h4>
                <label class="options-form__item">
                    <input checked type="radio" name="sex" value="female" class="options-form__input">
                    <span class="options-form__text">female</span>
                </label>
                <label class="options-form__item">
                    <input checked type="radio" name="sex" value="male" class="options-form__input">
                    <span class="options-form__text">male</span>
                </label>
            </div>
            <textarea name="message" placeholder="message" class="form__input"></textarea>
            <div class="form__file file-form">
                <label class="file-form__item">
                    <input name="image" type="file" accept=".jpg, .png" class="file-form__input">
                    <div class="file-form__button button">Choose File</div>
                </label>
                <div class="file-form__name"></div>
            </div>
            <label class="form__checkbox checkbox-form">
                <input required type="checkbox" name="agreement" class="checkbox-form__input">
                <span class="checkbox-form__text">I am agree ...</span>
            </label>
            <button class="form__button button">Send</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
