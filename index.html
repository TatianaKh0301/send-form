<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Styling and sending form</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form">
                <form action="#" id="form" class="form__body">
                    <h1 class="form__title">Send data to email</h1>
                    <div class="form__item">
                        <label for="formName" class="form__label">Name*</label>
                        <input id="formName" type="text" name="name" class="form__input _req">
                    </div>
                    <div class="form__item">
                        <label for="formEmail" class="form__label">Email*</label>
                        <input id="formEmail" type="email" name="email" class="form__input _req _email">
                    </div>
                    <div class="form__item">
                        <div class="form__label">Left or right?</div>
                        <div class="options">
                            <div class="options__item">
                                <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
                                <label for="formRightHanded" class="options__label">Right</label>
                            </div>
                            <div class="options__item">
                                <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                                <label for="formLeftHanded" class="options__label">Left</label>
                            </div>
                        </div>
                    </div>
                    <div class="form__item">
                        <label for="formMessage" class="form__label">Message</label>
                        <textarea name="message" id="formMessage" class="form__input"></textarea>
                    </div>
                    <div class="form__item">
                        <div class="form__label">Age</div>
                        <select name="age" class="select">
                            <option value="18-25" selected>Young</option>
                            <option value="25-45">Old</option>
                            <option value="from 45">Super old</option>
                        </select>
                    </div>
                    <!-- <div class="form__item">
                        <div class="form__label">Add photo</div>
                        <div class="file">
                            <div class="file__item">
                                <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                                <div class="file__button">Choose</div>
                            </div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div> -->
                    <div class="form__item">
                        <div class="checkbox">
                            <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                            <label for="formAgreement" class="checkbox__label"><span>I give my agreement...</span></label>
                        </div>
                    </div>
                    <button type="submit" class="form__button">Send</button>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
